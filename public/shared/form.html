<style>
    .form-div {
        display: flex;
        align-items: stretch;
        border-radius: 20px;
        margin-bottom: 10px;
        flex-direction: column;
        gap: 1em;
    }

    .input-box {
        position: relative;
        border-bottom: 2px solid black;
    }

    .input-box label {
        position: absolute;
        top: 20%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 1em;
        color: black;
        pointer-events: none;
        transition: .5s;
    }

    .input-box input:focus~label,
    .input-box input:valid~label {
        top: -5px;
    }

    .input-box input {
        width: 100%;
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        color: black;
        padding: 0 35px 0 5px;
    }

    .input-box .icon {
        position: absolute;
        right: 8px;
        color: black;
        font-size: 1.2em;
        line-height: 57px;
    }

    input[type="time"]::-webkit-calendar-picker-indicator {
        display: none;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
        display: none;
    }

    button {
        width: 100%;
        height: 40px;
        background-image: linear-gradient(to left, rgb(248, 126, 235), rgb(156, 120, 248));
        border: none;
        outline: none;
        border-radius: 40px;
        cursor: pointer;
        font-size: 1em;
        color: black;
        font-weight: 400px;
    }
</style>

<div class="form-div">
    <div class="input-box">
        <span class="icon"><i class="fa fa-user"></i></span>
        <input id="name" type="text" required>
        <label>Name</label>
    </div>
    <div class="input-box">
        <span class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
        <input id="email" type="email" required>
        <label>Email</label>
    </div>
    <div class="input-box">
        <span class="icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
        <input id="phone" type="text" required>
        <label>Phone number</label>
    </div>
    <div class="input-box">
        <span class="icon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
        <input id="date" type="date" required>
        <label>Date</label>
    </div>
    <div class="input-box">
        <span class="icon"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
        <input id="time" type="time" required>
        <label>Time</label>
    </div>
    <button onClick="onSubmit(event)">Schedule</button>
</div>
