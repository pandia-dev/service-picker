<style>
    #card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .card {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 300px;
        text-align: center;
        flex: 1 0 auto;
        margin: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeIn 1s ease;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
        color: #b918cb;
        margin-bottom: 10px;
    }

    .card p {
        color: #555;
        margin-bottom: 20px;
    }

    .card .price {
        color: #333;
        font-size: 1.2em;
        font-weight: bold;
    }

    .card .fa {
        color: #24a50e;
        font-size: 2em;
        margin-bottom: 10px;
    }

    .count {
        background: #E91E63;
        color: white;
        display: none;
        border-radius: 10px;
        width: fit-content;
        padding: 0 5px;
        font-size: smaller;
        float: right;
        position: relative;
        top: 40px;
        left: 15px;
    }

    .first-row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    .plus-minus {
        padding-top: 1.2em;
    }

    .plus-button,
    .minus-button {
        font-size: large;
        text-align: center;
        background: #24a50e;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
        width: 20px;
        box-shadow: 1px 1px 4px 0px black;
    }

    .minus-button {
        display: none;
    }

    .service-price {
        display: inline-block;
        padding: 5px 10px;
        margin-top: 10px;
        border: none;
        background: linear-gradient(to bottom right, rgb(110 100 255), rgb(235, 19, 181));
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1em;
        transition: background-color 0.3s ease;
    }

    #quotationBtn {
        display: block;
        margin: 30px auto;
        /* Centering the button */
        padding: 10px 20px;
        font-size: 1.2em;
        color: white;
        background-color: #24a50e;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #quotationBtn:hover {
        background-color: #1c7c0b;
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    #quotationBtn:disabled {
        background-color: #b9b9b9ed;
        color: black;
        cursor: not-allowed;
    }
</style>
<div id="card-container"></div>
<button id="quotationBtn" onclick="quotationClick()">Get Quatation</button>
