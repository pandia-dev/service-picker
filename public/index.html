    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
            text-align: center;
            flex: 1 0 auto;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            color: #b918cb;
            margin-bottom: 10px;
        }

        .card p {
            color: #555;
            margin-bottom: 20px;
        }

        .card .price {
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
        }

        .card .fa {
            color: #24a50e;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
