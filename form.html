<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Being Princess</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        .login-box {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .input-box {
            position: relative;
            border-bottom: 2px solid black;
            margin: 30px 0;
        }

        .input-box label {
            position: absolute;
            top: 20%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1em;
            color: black;
            pointer-events: none;
            transition: .5s;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -5px;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: black;
            padding: 0 35px 0 5px;
        }

        .input-box .icon {
            position: absolute;
            right: 8px;
            color: black;
            font-size: 1.2em;
            line-height: 57px;
        }

        input[type="time"]::-webkit-calendar-picker-indicator {
            display: none;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
        }

        /* input[type=date]::-webkit-datetime-edit-text {
            -webkit-appearance: none;
            display: none;
        }
        
        input[type=date]::-webkit-datetime-edit-month-field {
            -webkit-appearance: none;
            display: none;
        }
        
        input[type=date]::-webkit-datetime-edit-day-field {
            -webkit-appearance: none;
            display: none;
        }
        
        input[type=date]::-webkit-datetime-edit-year-field {
            -webkit-appearance: none;
            display: none;
        } */
        button {
            width: 100%;
            height: 40px;
            background-image: linear-gradient(to left, rgb(248, 126, 235), rgb(156, 120, 248));
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            color: black;
            font-weight: 400px;
        }
    </style>
</head>

<body onload="onLoading()">
    <header>
        <h1>Being Princess</h1>
        <h4>Shine like a star</h4>
    </header>
    <div class="login-box">
        <div>
            <h3 id="title" class="headings">Schedule your slot</h3>
            <div class="input-box">
                <span class="icon"><i class="fa fa-user"></i></span>
                <input id="name" type="text" required>
                <label>Name</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                <input id="email" type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                <input id="phone" type="text" required>
                <label>Phone number</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                <input id="date" type="date" required>
                <label>Date</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
                <input id="time" type="time" required>
                <label>Time</label>
            </div>
            <button onClick="onSchedule(event)">Schedule</button>
        </div>
    </div>
    <script>
        var serviceName = "";
        function onLoading() {
            const queryString = window.location.search;
            const params = new URLSearchParams(queryString);
            serviceName = params.get('serviceName');
            document.getElementById("title").innerHTML = "Schedule your slot for " + serviceName;
        }

        function onSchedule(event) {
            const params = {
                from_name: document.getElementById("name").value,
                service_name: serviceName,
                mob: document.getElementById("phone").value,
                mail: document.getElementById("email").value,
                date: document.getElementById("date").value,
                time: document.getElementById("time").value,
                // reply_to: "being.princess.parlour@gmail.com",
                // reply_to: "brahmavinoth12@gmail.com",
                reply_to: "empiyar007@gmail.com"
            };
            emailjs.send("service_jkgyc35", "template_wheq4fv", params, "OftJRiBMBIXgD9dfo").then(function (response) {
                console.log('SUCCESS!', response.status, response.text);
                alert('Request for schedule your service is send, We will keep you informed!');
            }, function (error) {
                console.log('FAILED...', error);
                alert('There is some issue please try after sometimes');
            });
        }
    </script>
    <footer>
        <div><i class="fa fa-whatsapp"></i> +91 63918 68813 </div>
        <div><i class="fa fa-phone"></i> +91 86084 47437</div>

        <div><i class="fa fa-envelope"></i> being.princess.parlour@gmail.com</div>
    </footer>
</body>
