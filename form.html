<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Being Princess</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-box {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .input-box {
            position: relative;
            border-bottom: 2px solid black;
            margin: 30px 0;
        }

        .input-box label {
            position: absolute;
            top: 20%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1em;
            color: black;
            pointer-events: none;
            transition: .5s;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -5px;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: black;
            padding: 0 35px 0 5px;
        }

        .input-box .icon {
            position: absolute;
            right: 8px;
            color: black;
            font-size: 1.2em;
            line-height: 57px;
        }

        input[type="time"]::-webkit-calendar-picker-indicator {
            display: none;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
        }

        /* input[type=date]::-webkit-datetime-edit-text {
            -webkit-appearance: none;
            display: none;
        }
        
        input[type=date]::-webkit-datetime-edit-month-field {
            -webkit-appearance: none;
            display: none;
        }
        
        input[type=date]::-webkit-datetime-edit-day-field {
            -webkit-appearance: none;
            display: none;
        }
        
        input[type=date]::-webkit-datetime-edit-year-field {
            -webkit-appearance: none;
            display: none;
        } */
    </style>
</head>

<body>
    <header>
        <h1>Being Princess</h1>
        <h4>Shine like a star</h4>
    </header>
    <div class="login-box">
        <form action="">
            <h3 id="title" class="headings">Schedule your slot</h3>
            <div class="input-box">
                <span class="icon"><i class="fa fa-user"></i></span>
                <input type="text" required>
                <label>Name</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                <input type="text" required>
                <label>Phone number</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                <input type="date" required>
                <label>Date</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
                <input type="time" required>
                <label>Time</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        const queryString = window.location.search;
        const params = new URLSearchParams(queryString);
        const serviceName = params.get('serviceName');
        document.getElementById("title").innerHTML = "Schedule your slot for " + serviceName;

        document.getElementById("scheduleForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevents the default form submission

            // Get form values
            var name = document.getElementById("nameInput").value;
            var email = document.getElementById("emailInput").value;
            var phone = document.getElementById("phoneInput").value;
            var date = document.getElementById("dateInput").value;
            var time = document.getElementById("timeInput").value;

            // Pack the data into a script (JSON format)
            var formData = {
                name: name,
                email: email,
                phone: phone,
                date: date,
                time: time
            };

            // You can now use formData object to send data to your server or perform other actions
            console.log(formData);
            // Here you can perform further actions, like sending the data to a server via AJAX

            // Optionally, you can reset the form after submission
            this.reset();
            // document.querySelector('.login-box').style.display = 'none';
            // document.querySelector('.successMsg').style.display = 'block';
        });
    </script>
    <footer>
        <div><i class="fa fa-whatsapp"></i> +91 63918 68813 </div>
        <div><i class="fa fa-phone"></i> +91 86084 47437</div>
        <div><i class="fa fa-instagram"></i> being_princess_official</div>
        <div><i class="fa fa-envelope"></i> being.princess.parlour@gmail.com</div>
    </footer>
</body>

</html>
